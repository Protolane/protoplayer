<md-button aria-label="Play/pause" class="md-icon-button md-primary" ng-click="playPause()">
  <md-icon md-svg-src="{{ getPlayPauseIcon() }}"></md-icon>
</md-button>

<div layout-margin class="timer">
  <span layout-fill>{{ getCurrentTime() | secondsToDateTime | date:'HH:mm:ss' }}</span>
  <span layout-fill> / </span>
  <span layout-fill>{{ getDuration() | secondsToDateTime | date:'HH:mm:ss' }}</span>
</div>

<md-slider flex aria-label="Seek" min="0" max="100" step="0.1" md-discrete="true" ng-model="seekPosition" class="md-primary"></md-slider>

<md-button aria-label="Mute" class="md-icon-button md-primary" ng-click="mute()">
  <md-icon md-svg-src="{{ getVolumeIcon() }}"></md-icon>
</md-button>

<md-slider flex="5" aria-label="Volume" min="0" max="100" step="1" md-discrete="true" ng-model="volume" class="md-primary"></md-slider>

<md-button aria-label="Fullscreen" class="md-icon-button md-primary" ng-click="fullscreen()">
  <md-icon md-svg-src="./img/controls/fullscreen.svg"></md-icon>
</md-button>
